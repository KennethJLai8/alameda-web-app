<div class="center">
    <form>
      <mat-form-field MatFormFieldappearance="legacy">
        <mat-label>Please enter string to search</mat-label>
        <input
          matInput
          placeholder="Enter string"
          [(ngModel)]="search"
          [ngModelOptions]="{ standalone: true }"
        />
        <a [routerLink]="['control-f']">
          <button type="submit" (click)="onSubmit()">save</button>
          
        </a>
      </mat-form-field>
    </form>
  </div>
